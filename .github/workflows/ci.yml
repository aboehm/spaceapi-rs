name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  RUST_VERSION: "1.67"

runs-on: ubuntu-22.04

jobs:
  test:
    container: rust:${{ env.RUST_VERSION }}
    steps:
      - uses: actions/checkout@v3
      - run: cargo test

  binaries_x86-64:
    strategy:
      matrix:
        debian_release:
          - buster
          - bullseye
          - bookworm
    container: rust:${{ env.RUST_VERSION }}-${{ matrix.debian_release }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3A

      - name: Build binaries
        run: |
          apt-get update
          DEBCONF_FRONTEND=noninteractive apt-get upgrades -y
          cargo build --release

      - name: Archive binaries debian/${{ matrix.debian_release }} x86_64
        uses: actions/upload-artifact@v3
        with:
          name: debian-${{ matrix.debian_release }}
          path: |
            target/release/spaceapi-dezentrale-client
            target/release/spaceapi-dezentrale-server
     
  lint:
    container: rust:${{ env.RUST_VERSION }}
    steps:
      - uses: actions/checkout@v3
      - run: rustup component add clippy
      - run: cargo clippy --all-targets --all-features -- -D warnings

  fmt:
    runs-on: ubuntu-22.04
    container: rust:${{ env.RUST_VERSION }}
    steps:
      - uses: actions/checkout@v3
      - run: rustup component add rustfmt
      - run: cargo fmt --all -- --check
