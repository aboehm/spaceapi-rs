name: Run on branch

on:
  push:
    branches:
      - '*'
    branches-ignore:
      - main

jobs:
  test:
    runs-on: ubuntu-22.04
    container: rust:latest
    steps:
      - uses: actions/checkout@v3
      - run: cargo test

  build-x86_64:
    strategy:
      matrix:
        - arch:
            - aarch64
            - x86_64
    runs-on: ubuntu-22.04
    container: rust:latest
    steps:
      - uses: actions/checkout@v3
      - run: cargo build --target ${{ matrix.arch }}-unknown-linux-musl
