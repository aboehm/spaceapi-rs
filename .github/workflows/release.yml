name: Release

on:
  push:
    branches-ignore:
      - '**'
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: "${{ steps.create_release.outputs.upload_url }}"
    steps:
      - uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          tag_name: "${{ github.ref }}"
          release_name: "Release ${{ github.ref }}"
          draft: false
          prerelease: true

  build:
    name: Build binaries
    needs: release
    strategy:
      matrix:
        include:
          - arch: aarch64
            target: aarch64-unknown-linux-musl
            packages: "gcc-aarch64-linux-gnu musl-tools"
          - arch: armv6
            target: arm-unknown-linux-musleabihf
            packages: "gcc-arm-linux-gnueabihf musl-tools"
          - arch: armv7
            target: armv7-unknown-linux-musleabihf
            packages: "gcc-arm-linux-gnueabihf musl-tools"
          - arch: x86_64
            target: x86_64-unknown-linux-musl
            packages: "musl-tools"
    runs-on: ubuntu-latest
    container: rust:1.71-bookworm
    steps:
      - uses: actions/checkout@v2

      - name: Cargo build
        run: |
          export DEBCONF_FRONTEND=noninteractive
          apt-get update
          apt-get upgrade --yes
          apt-get install --yes ${{ matrix.packages }}
          cargo build --bins --target "${{ matrix.target }}" --release
          cd target/${{ matrix.target }}/release
          sha256sum spaceapi-dezentrale-client >spaceapi-dezentrale-client.sha256
          sha256sum spaceapi-dezentrale-server >spaceapi-dezentrale-server.sha256

      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          upload_url: "${{ needs.release.outputs.upload_url }}"
          asset_name: "spaceapi-dezentrale-client-${{ matrix.arch }}"
          asset_path: "target/${{ matrix.target }}/release/spaceapi-dezentrale-client"
          asset_content_type: application/x-executable

      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          upload_url: "${{ needs.release.outputs.upload_url }}"
          asset_name: "spaceapi-dezentrale-client-${{ matrix.arch }}.sha256"
          asset_path: "target/${{ matrix.target }}/release/spaceapi-dezentrale-client.sha256"
          asset_content_type: text/plain

      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          upload_url: "${{ needs.release.outputs.upload_url }}"
          asset_name: "spaceapi-dezentrale-server-${{ matrix.arch }}"
          asset_path: "target/${{ matrix.target }}/release/spaceapi-dezentrale-server"
          asset_content_type: text/plain

      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          upload_url: "${{ needs.release.outputs.upload_url }}"
          asset_name: "spaceapi-dezentrale-server-${{ matrix.arch }}.sha256"
          asset_path: "target/${{ matrix.target }}/release/spaceapi-dezentrale-server.sha256"
          asset_content_type: text/plain
